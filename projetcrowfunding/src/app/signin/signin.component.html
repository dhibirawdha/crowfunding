<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="signin.component.css">
</head>

<body class="container">

  <div class="left-section">
    <img class="logo" src="assets/logoproject.png" alt="Logo">
    <h2>Welcome back!</h2>
    <p>Enter your credentials to access your account </p>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <form>
      <label for="email">Email Address:</label>
      <input type="text" id="email" [(ngModel)]="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>

      <button routerLink="/resetpassword" type="button" class="forgot-password" (click)="forgotPassword()">Forget Password</button>

      <div class="remember-me">
        <input type="checkbox" id="remember" [(ngModel)]="remember" name="remember">
        <label for="remember"><h6>Remember for 30 days</h6></label>
      </div>

      <button type="button" (click)="login()">Login</button>
    </form>
  </div>

  <div class="right-section">
    <img class="welcome-image" src="assets/creat.jpg" alt="Welcome Image">
  </div>

</body>

</html>
