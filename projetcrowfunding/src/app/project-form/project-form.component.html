<h1>Fill in the Form</h1>
<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input type="text" id="name" formControlName="name" />

  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email" />

  <label for="story">Story:</label>
  <textarea id="story" formControlName="story"></textarea>

  <label for="category">Category:</label>
  <select id="category" formControlName="category">
    <option value="category1">Category 1</option>
    <option value="category2">Category 2</option>
    <option value="category2">Category 3</option>
    <option value="category2">Category 4</option>
    <option value="category2">Category 5</option>
    <option value="category2">Category 6</option>
  </select>

  <label for="deadline">Deadline:</label>
  <input type="date" id="deadline" formControlName="deadline" />

  <label for="money">Money Needed:</label>
  <input type="number" id="money" formControlName="money" />

  <label for="whatsapp">WhatsApp:</label>
  <input type="tel" id="whatsapp" formControlName="whatsapp" />

  <div class="button-container">
    <button type="button" (click)="addVideo()">Add Your Video</button>
    <button type="button" (click)="saveDraft()">Save Draft</button>
    <button type="button" (click)="addPicture()">Add Your Picture</button>
  </div>
  
  <button type="submit">Submit</button>
</form>
