<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="signup.component.css">
</head>

<body class="container">

  <div class="left-section">
    <img class="logo" src="assets/logoproject.png" alt="Logo">
    <h2>Welcome to our community!</h2>
    <p>Please provide the following information to create your account</p>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <form>
      <div class="form-row">
        <div class="label-group">
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" [(ngModel)]="firstname" name="firstname" required>
        </div>

        <div class="label-group">
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" [(ngModel)]="lastname" name="lastname" required>
        </div>
      </div>

      <div class="form-row">
        <div class="label-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>

        <div class="label-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" [(ngModel)]="phone" name="phone" required>
        </div>
      </div>
      <div class="form-row">
        <div class="label-group">
          <label for="city">City:</label>
          <input type="text" id="city" [(ngModel)]="city" name="city" required>
        </div>
      
        <div class="label-group">
          <label for="state">State:</label>
          <input type="text" id="state" [(ngModel)]="state" name="state" required>
        </div>
      </div>
      

      <div class="form-row">
        <div class="label-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>

        <div class="label-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </div>
      </div>

      <div class="membership-type">
        <label>Select what you want to be:</label>
        <div>
          <input type="radio" id="member" name="membershipType" value="member" [(ngModel)]="membershipType">
          <label for="member">Member</label>
        </div>
        <div>
          <input type="radio" id="visitor" name="membershipType" value="visitor" [(ngModel)]="membershipType">
          <label for="visitor" >Visitor</label>
        </div>
      </div>

      <button type="button" (click)="signup()">Sign Up</button>
    </form>
  </div>

  <div class="right-section">
    <img class="welcome-image" src="assets/creat.jpg" alt="Welcome Image">
  </div>

</body>

</html>
